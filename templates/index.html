<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQjDjJgSTqBaLLRZSEKV0kd7Q0qpO1gP_TuDxyfh4ScrkZAY-MK0b08VH0bGMuM89QtAc&usqp=CAU"
    type="image/x-icon">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="_caja__trasera">   
                <div class="_caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-seccion">Iniciar Sesión</button>
                </div>
                <div class="_caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!-- Formulario de login y registro -->
            <div class="contenedor__login-register">
                <!-- Login -->
                <form action="acceso-login" method="post" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="Correo" placeholder="Correo Electrónico" name="Correo">
                    <input type="password" id="Password" placeholder="Contraseña" name="Password">
                    <button type="submit">Entrar</button>
                </form>
                <!-- Registro -->
                <form action="/user" method="post" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" id="Nombre" placeholder="Nombre" name="Nombre">
                    <input type="text" id="Apellido" placeholder="Apellido" name="Apellido">
                    <input type="text" id="Localizacion" placeholder="Ubicación" name="Localizacion">
                    <input type="text" id="Correo" placeholder="Correo Electrónico" name="Correo">
                    <input type="text" id="Edad" placeholder="Edad" name="Edad">
                    <input type="password" id="Password" placeholder="Contraseña" name="Password">
                    <button type="submit">Registrarse</button>
                    <!-- Mensaje de error -->
                    {% if error %}
                    <div class="error-message">
                        <p>{{ error }}</p>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </main>
    <script src="static/js/script.js"></script>
</body>
</html>
