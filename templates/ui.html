<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interfaz</title>   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQjDjJgSTqBaLLRZSEKV0kd7Q0qpO1gP_TuDxyfh4ScrkZAY-MK0b08VH0bGMuM89QtAc&usqp=CAU"
    type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 80px auto;
        }
        .profile-section {
            text-align: right;
            margin-bottom: 20px;
        }
        .profile-section button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-section button:hover {
            background-color: #0056b3;
        }
        .edit-section {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 22px); 
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px; /
        }
        .form-actions {
            text-align: right;
            margin-top: 10px; 
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px; 
        }
        .form-actions button[type="submit"] {
            background-color: #148a23;
            color: white;
        }
        .form-actions button[type="submit"]:hover {
            background-color: #27974d;
        }
        .form-actions button[type="button"] {
            background-color: #dc3545;
            color: white;
        }
        .form-actions button[type="button"]:hover {
            background-color: #c82333;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            display: none; 
        }
    </style>
</head>
<body>

<header>
    <div id="navbarContainer">{% include 'navbar.html' %}</div>
</header>

<main>
    <div class="container">
        <div class="profile-section">
            <img src="static/images/avatar.png" alt="Avatar" width="150">
            <button onclick="toggleEditSection()">Editar Perfil</button>
        </div>

        <div class="edit-section" id="editSection">
            <form id="editProfileForm" action="modificar" method="post" class="formulario__register" onsubmit="return validarFormulario()">
                <h2>Modificar</h2>
                <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" placeholder="Nombre" name="Nombre">
                </div>
                <div class="form-group">
                    <label for="Apellido">Apellido</label>
                    <input type="text" id="Apellido" placeholder="Apellido" name="Apellido">
                </div>
                <div class="form-group">
                    <label for="Localizacion">Ubicación</label>
                    <input type="text" id="Localizacion" placeholder="Ubicación" name="Localizacion">
                </div>
                <div class="form-group">
                    <label for="Correo">Correo Electrónico</label>
                    <input type="text" id="Correo" placeholder="Correo Electrónico" name="Correo">
                </div>
                <div class="form-group">
                    <label for="Edad">Edad</label>
                    <input type="text" id="Edad" placeholder="Edad" name="Edad">
                </div>
                <div class="form-group">
                    <label for="Password">Contraseña</label>
                    <input type="password" id="Password" placeholder="Contraseña" name="Password">
                </div>
                
                <div class="form-actions">
                    <button type="submit">Guardar Cambios</button>
                    <!-- Mensaje de error -->
                    <div id="error-message" class="error-message"></div>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    function validarFormulario() {
        var nombre = document.getElementById('Nombre').value.trim();
        if (nombre === '') {
            mostrarError('El campo Nombre es obligatorio.');
            return false;
        }

        return true;
    }

    function mostrarError(mensaje) {
        var errorContainer = document.getElementById('error-message');
        errorContainer.textContent = mensaje;
        errorContainer.style.display = 'block';
    }

    function toggleEditSection() {
        var editSection = document.getElementById('editSection');
        if (editSection.style.display === 'none' || editSection.style.display === '') {
            editSection.style.display = 'block';
        } else {
            editSection.style.display = 'none';
        }
    }

    document.getElementById('editProfileForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        alert('Datos guardados exitosamente'); 
        toggleEditSection(); 
    });

   
   
</script>

</body>
</html>
